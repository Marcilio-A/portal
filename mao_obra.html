<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Mão de Obra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Mão de Obra</h2>
        <label for="tempo">Tempo de Serviço (horas):</label>
        <input type="number" id="tempo" placeholder="Digite o tempo em horas" min="0" step="0.1">

        <label for="valorHora">Valor da Hora de Mão de Obra (R$):</label>
        <input type="number" id="valorHora" placeholder="Digite o valor da hora" min="0" step="0.1">

        <label for="pecas">Valor das Peças e Insumos (R$):</label>
        <input type="number" id="pecas" placeholder="Digite o valor das peças" min="0" step="0.1">

        <button onclick="calcularCusto()">Calcular Custo</button>

        <h3>Total: <span id="resultado">R$ 0,00</span></h3>
    </div>

    <script>
        function calcularCusto() {
            let tempo = parseFloat(document.getElementById("tempo").value) || 0;
            let valorHora = parseFloat(document.getElementById("valorHora").value) || 0;
            let pecas = parseFloat(document.getElementById("pecas").value) || 0;
            
            let custoMaoDeObra = tempo * valorHora;
            let custoTotal = custoMaoDeObra + pecas;
            
            document.getElementById("resultado").textContent = `R$ ${custoTotal.toFixed(2)}`;
        }
    </script>
</body>
</html>
